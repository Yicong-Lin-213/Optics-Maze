<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Reflection Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;
            font-family: sans-serif;
            color: white;
        }
        canvas {
            background-color: #ddd;
            border: 2px solid #555;
            cursor: default; /* Default cursor for general canvas area */
        }
        .controls {
            margin-top: 10px;
            font-size: 0.9em;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Laser Reflection Demo</h1>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <p>Drag any **Mirror** to move it.</p>
        <p>Click near the ends of a **Mirror** to rotate it.</p>
        <p>*(The light source is fixed)*</p>
    </div>

    <script src="apps/game.js"></script>
</body>
</html>
